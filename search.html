                 class="img-responsive img-circle center-block" draggable="false">
        </div>
    </div>

    <div class="row" style="margin-top: 25px;">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="form-group">
                <angucomplete-alt id="pokemon_list"
                                  placeholder="Rechercher un Pokémon"
                                  pause="100"
                                  selected-object="PokemonSelect"
                                  local-data="pokemons"
                                  search-fields="name"
                                  text-searching="Recherche en cours ..."
                                  title-field="name"
                                  minlength="1"
                                  input-class="form-control input-lg"/>
            </div>
        </div>
    </div>
    <div class="row" style="margin-bottom: 30px">
        <div class="form-group">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <button class="btn btn-block btn-info" ng-click="launchSearch()"><i class="mdi mdi-pokeball"></i> Partir
                    à sa recherche
                </button>
            </div>
        </div>
    </div>
    <div class="row" ng-show="loader">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="progress" style="height: 35px;">
                <div class="progress-bar progress-bar-striped progress-bar-warning active" role="progressbar"
                     aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                     style="width:100%;line-height: 35px;font-weight: bold;font-size: 16px">
                    Recherche dans le Pokédex ...
                </div>
            </div>
        </div>
    </div>
</div>
